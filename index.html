<!DOCTYPE html>
<html lang=en>
    <head>
    <title>Multiplication Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="score">
            Score: <span id="scorevalue">0</span>
        </div>
        <div id="correct">
            Correct
        </div>
        <div id="wrong">
            Try Again
        </div>
        <div id="question">

        </div>
        <div id="instruction">
            Click on the correct answer
        </div>
        <div id="choices">
            <div id="box1" class="box" onclick="checkResult1()"></div>
            <div id="box2" class="box" onclick="checkResult2()"></div>
            <div id="box3" class="box" onclick="checkResult3()"></div>
            <div id="box4" class="box" onclick="checkResult4()"></div>
        </div>
        <div id="startreset" onclick="startButton()">
            Start Game
        </div>
        <div id="timeremaining">
            Time remaining: <span id="timeremainingvalue">60</span> sec
        </div>
        <div id="gameOver">

        </div>
        <div id="next" onclick="nextGame()">Next Game</div>
    </div>
    
    <script src="js.js"></script>
</body></html>
